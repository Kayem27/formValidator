<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer ></script>
</head>
<body>
    <div class="container">
        <h1>Donnez votre avis</h1>
        <form id="form" >
            <label for="name">Nom</label>
            <input  type="text" name="name" id="name" required >
            <div class="error error_name"></div>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <div class="error error_mail"></div>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
            <div class="error error_message"></div>

            <label for="note">Note</label>
            <select name="note" id="note" required>
                <option value="">Donner une note</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="error error_note"></div>
            <input type="submit" value="Envoyer" id="btn">
        </form>
        <div id="message_success" class="success"></div>
    </div>
</body>
</html>
